<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org/"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<body>

    <div class="modal fade" id="modalCadastroRapidoFornecedor" tabindex="-1" role="dialog"
        th:fragment="modalCadastroRapidoFornecedor">
        <!-- aria-labelledby="myModalLabel" -->
        <div class="modal-dialog  modal-sm">
            <!-- role="document" -->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                        <!-- aria-label="Close" -->
                        <span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Cadastro de fornecedor</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-2  control-label" for="nome">Nome*</label>
                            <div class="col-sm-10">
                                <input id="nome" type="text" class="form-control" autofocus="autofocus">
                            </div>
                        </div>
                    </form>
                    <button type="button" class="btn btn-primary">Salvar</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
                </div>
                <!-- <div class="modal-footer">
                    <button type="button" class="btn btn-primary">Salvar</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
                </div> -->
            </div>
        </div>
    </div>

</body>

</html>
