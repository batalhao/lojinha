<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org/"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/LayoutPadrao">

<head>
	<title>Cadastro de produto</title>
</head>

<body>

	<section layout:fragment="conteudo">

		<div class="page-header">
			<div class="container-fluid">
				<h1>
					Cadastro de produto
				</h1>
			</div>
		</div>

		<div class="container-fluid">

			<!-- <div class="alert  alert-danger  alert-dismissible" role="alert">
					<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
							aria-hidden="true">&times;</span></button>
					<i class="fa  fa-exclamation-circle"></i> Já existe um produto com o nome informado.
				</div> -->

			<form method="get" class="form-vertical  js-form-loading">

				<div class="row">
					<div class="col-sm-2">
						<div class="form-group">
							<label for="sku">SKU*</label>
							<input id="sku" type="text" class="form-control" />
						</div>
					</div>

					<div class="col-sm-3">
						<div class="form-group">
							<label for="gtin">GTIN</label>
							<input id="gtin" type="text" class="form-control" />
						</div>
					</div>

					<div class="col-sm-7">
						<div class="form-group">
							<label for="nome">Nome*</label>
							<input id="nome" type="text" class="form-control" />
						</div>
					</div>
				</div>

				<div class="form-group">
					<label for="descricao">Descrição*</label>
					<textarea id="descricao" rows="3" class="form-control"></textarea>
				</div>

				<div class="row">
					<div class="col-sm-3  form-group">
						<label for="fabricante">Fabricante*</label>
						<div class="lj-field-action">
							<select id="fabricante" class="form-control">
								<option value="">Selecione o fabricante</option>
							</select>

							<div class="lj-field-action__icon">
								<a href="#" data-toggle="modal" data-target="#modalCadastroRapidoFabricante">
									<i class="glyphicon  glyphicon-plus-sign  lj-glyphicon-large"></i>
								</a>
							</div>
						</div>
					</div>

					<div class="col-sm-3">
						<div class="form-group">
							<label for="fornecedor">Fornecedor*</label>
							<select id="fornecedor" class="form-control">
								<option value="">Selecione o fornecedor</option>
							</select>
						</div>
					</div>

					<div class="col-sm-3">
						<div class="form-group">
							<label for="unidade">Unidade*</label>
							<select id="unidade" class="form-control">
								<option value="">Selecione a unidade</option>
							</select>
						</div>
					</div>

					<div class="col-lg-3  col-sm-6">
						<div class="form-group">
							<label for="origem">Origem*</label>
							<div>
								<div class="radio  radio-inline">
									<input type="radio" name="origem">
									<label>Nacional</label>
								</div>
								<div class="radio  radio-inline">
									<input type="radio" name="origem">
									<label>Internacional</label>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-sm-3">
						<div class="form-group">
							<label for="custoUnitario">Custo unitário*</label>
							<div class="input-group">
								<div class="input-group-addon">R$</div>
								<input id="custoUnitario" type="text" class="form-control  js-decimal" />
							</div>
						</div>
					</div>

					<div class="col-sm-3">
						<div class="form-group">
							<label for="precoVenda">Preço de venda*</label>
							<div class="input-group">
								<div class="input-group-addon">R$</div>
								<input id="precoVenda" type="text" class="form-control  js-decimal" />
							</div>
						</div>
					</div>

					<div class="col-sm-3">
						<div class="form-group">
							<label for="comissao">Comissão*</label>
							<div class="input-group">
								<input id="comissao" type="text" class="form-control  js-decimal" />
								<div class="input-group-addon">%</div>
							</div>
						</div>
					</div>

					<div class="col-sm-3">
						<div class="form-group">
							<label for="estoque">Estoque*</label>
							<input id="estoque" type="text" class="form-control  js-plain"
								placeholder="Quantidade em estoque" />
						</div>
					</div>
				</div>

				<div class="form-group">
					<button class="btn  btn-primary" type="submit">Salvar</button>
					<!-- <a href="pesquisa-produtos.html" class="btn  btn-default">Cancelar</a> -->
					<!-- <a href="#" class="btn  btn-link  aw-btn-link-danger" onclick="excluir()">Excluir este produto</a> -->
				</div>

			</form>
		</div>

		<div th:replace="fabricante/CadastroRapidoFabricante :: modalCadastroRapidoFabricante"></div>

	</section>

</body>

</html>
